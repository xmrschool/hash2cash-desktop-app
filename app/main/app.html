<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hash to cash</title>
  </head>
  <body>
    <div id="root"></div>
    <div id="notify"></div>
    <div id="modal"></div>
    <script>
      // Pretend that cookies work
      const tough = require('tough-cookie');
      const WebStorageCookieStore = require('tough-cookie-web-storage-store');

      const { Cookie } = tough;

      // This should resemble a real URI, but have a fake TLD. We don't want to have it so that
      // it's possible to send these cookies to a domain someone could register after the fact, but
      // for Heap, we need a parseable URI because internally we try to determine the right level to set
      // a cookie, rather than having a known set of public suffix domains.
      const FAKE_APP_URI = 'http://app.hashto.cash';

      (function(document) {
        const store = new WebStorageCookieStore(localStorage);

        const cookiejar = new tough.CookieJar(store);
        Object.defineProperty(document, "cookie", {
          get() {
            return cookiejar.getCookieStringSync(FAKE_APP_URI);
          },
          set(cookie) {
            // loose: true lets us accept cookies with key and no value, which the
            // original tests for this library included.
            cookiejar.setCookieSync(Cookie.parse(cookie, {loose: true}), FAKE_APP_URI);
          }
        });

        /*Object.defineProperty(document, 'location', {
          get: () => {
            return {
              href: 'http://app.hashto.cash/',
              protocol: 'http:',
              host: 'app.hashto.cash',
              port: '',
              pathname: '/',
              search: '',
              hash: '',
              username: '',
              password: '',
              origin: 'http://app.hashto.cash'
            };
          },
          set: () => {}
        });*/

      })(document);

      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src='https://www.google-analytics.com/analytics.js';m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      var GA_LOCAL_STORAGE_KEY = 'UA-107996634-4';

      ga('create', GA_LOCAL_STORAGE_KEY, 'auto', {
        'storage': 'none',
        'clientId': localStorage.getItem(GA_LOCAL_STORAGE_KEY)
      });

      ga(function(tracker) {
        localStorage.setItem(GA_LOCAL_STORAGE_KEY, tracker.get('clientId'));
      });

      ga('set', 'checkProtocolTask', null);
    </script>
    <script>
      {
        const script = document.createElement('script');
        const port = process.env.PORT || 4512;
        script.src = (process.env.HOT)
          ? 'http://localhost:' + port + '/dist/main.bundle.js'
          : '../main/dist/main.bundle.js';
        // HACK: Writing the script path should be done with webpack
        document.body.appendChild(script);
      }
    </script>
  </body>
</html>
